{% extends 'layout/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
                <div class="brand-logo" style="text-align: center;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/OTI_logo.svg/1280px-OTI_logo.svg.png" alt="logo" width="100px">
                </div>
                <br>
                <h3 class="text-center">INICIAR SESIÓN</h3>
                {{error}}
                <form action="/signin/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <!--  <label>Usuario</label>
                    <input type="text" class="form-control" name="username" required> -->

                        <label for="username">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend bg-transparent">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="mdi mdi-account-outline text-primary"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control form-control-lg border-left-0" id="username"
                                name="username" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Contraseña</label>
                    <input type="password" class="form-control" name="password" required> -->

                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend bg-transparent">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="mdi mdi-lock-outline text-primary"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control form-control-lg border-left-0" id="password"
                                name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
